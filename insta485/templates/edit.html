<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<title>ConnectX</title>
	<link rel="icon" href="#">
</head>

<body>
	<!-- Navbar -->
	<nav class="navbar navbar-light">
		<a class="navbar-brand" href="/">
			<ion-icon name="logo-instagram" size="large" class="d-inline-block align-bottom"></ion-icon>
			<strong>ConnectX</strong>
		</a>
		<strong><a href="{{ url_for('explore') }}">explore</a> | <a href="{{ url_for('show_user', username=logname) }}">{{ logname }}</a></strong>
	</nav>
	<hr>
	<br>

	<div class="card border-secdonary w-50 mx-auto">
		<div class="card-header">
			<nav class="navbar">
				<div>
					<img src="{{ user_img_url }}" width="40"  class="d-inline-block align-center" alt="">
					<strong>{{ logname }}</strong>					
				</div>
			</nav>
		</div>

		<br>

		<!-- DO NOT CHANGE THIS (aside from where we say 'FIXME') -->
		<form action="" method="post" enctype="multipart/form-data">
			Photo <input type="file" name="file"> <br>
			Name <input type="text" name="fullname" value="{{ user_fullname }}" class="form-control"/> <br>
			Email <input type="text" name="email" value="{{ user_email }}" class="form-control"/> <br>
			<input type="submit" name="update" value="submit" class="btn btn-primary"/>
		</form>
		<p><a href="{{ url_for('password') }}"><strong>Change password</strong></a></p>
	    <p><a href="{{ url_for('delete') }}"><strong>Delete account</strong></a></p>

	</div>
	
    <script src="https://unpkg.com/ionicons@4.5.0/dist/ionicons.js"></script>
